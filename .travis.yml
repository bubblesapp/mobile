language: node_js
node_js:
- node
branches:
  only:
    - master
    - dev
warnings_are_errors: false
cache:
  directories:
  - "~/.npm"
install:
- npm ci
- npm install --save-dev expo-cli
script:
- npx expo-optimize
- expo build:web
deploy:
  provider: firebase
  skip_cleanup: true
  project: $FIREBASE_PROJECT_ID
  token:
    secure: 
